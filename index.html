<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-ligth bg-dark">
            <a href="#" class="navbar-brand text-white">To Do List</a>
        </nav>
    </header>
    <main class="container d-flex flex-column">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>To Be Done:</h3>
            </div>
        </div>
        <div id="board" class="row">
            <div class="task col-md-12">
                <div class="col-md-8 text-center">
                    TASKS
                </div>
                <div class="col-md-2">
                    <img src="img/check.png" alt="icone check" width="50px">
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark">
        <div class="row col-md-12">
            <div class="col-md-6">
                <input class="col-md-12" type="text" id="write-task">
            </div>
            <div class="col-md-4">
                <!-- <img src="img/add.png" width="40px" alt="" id="add-task"> -->
                <button id="add-task" class="col-md-12 btn ">Add Task</button>
            </div>
        </div>
    </footer>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="js/script.js"></script>
</body>

</html>
